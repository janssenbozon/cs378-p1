<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <div class="container text-center p-2">
      <div class="col justify-content-center">
        <header>
          <!-- you can add the logo image here -->
          <img id="logo" src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="O Campus Cafe Logo"/>
        </header>
        <!-- HEADER -->
        <div class="row justify-content-center" id="slogan">Delicious, From-Scratch Recipes Close at Hand</div>
        <div class="row justify-content-center" id="slogan-2">The fresh choice of UT!</div>
        <!-- FOOD ITEM #1 -->
        <hr/>
        <div class="row food-container">
          <img class="food-image" src="https://thumbs.dreamstime.com/b/square-plate-greek-salad-isolated-white-fresh-vegetable-top-view-108181377.jpg" alt="Picture of a salad in a bowl"/>
          <div class="col">
            <div class="row justify-content-left align-items-center" style="height: 50px;">
              <div class="col text-start food-text">
                mmmac & cheese
              </div>
              <div class="col text-end food-text">
                $5
              </div>
            </div>
            <div class="row justify-content-end" style="height: 50px;">
              <div class="col-6"></div>
              <button id="mac&cheese" class="food-button-plus col-2">+</button>
              <text id="mac&cheese-text" class="food-button-text col-2">0</text>
              <button id="mac&cheese" class="food-button-minus col-2">-</button>
            </div>
          </div>
        </div>
        <!-- FOOD ITEM #2 -->
        <hr/>
        <div class="row food-container">
          <img class="food-image" src="https://bakeitwithlove.com/wp-content/uploads/2022/01/What-To-Serve-With-Steak-sq.jpg" alt="Picture of steak on a skillet topped with rosemary"/>
          <div class="col">
            <div class="row justify-content-left align-items-center" style="height: 50px;">
              <div class="col text-start food-text">
                scrumptious steak
              </div>
              <div class="col text-end food-text">
                $18
              </div>
            </div>
            <div class="row justify-content-end" style="height: 50px;">
              <div class="col-6"></div>
              <button id="steak" class="food-button-plus col-2">+</button>
              <text id="steak-text" class="food-button-text col-2">0</text>
              <button id="steak" class="food-button-minus col-2">-</button>
            </div>
          </div>
        </div>
        <!-- FOOD ITEM #3 -->
        <hr/>
        <div class="row food-container">
          <img class="food-image" src="https://www.shugarysweets.com/wp-content/uploads/2020/01/baked-chocolate-donuts-recipe.jpg" alt="Picture of chocolate donuts"/>
          <div class="col">
            <div class="row justify-content-left align-items-center" style="height: 50px;">
              <div class="col text-start food-text">
                delicious donuts
              </div>
              <div class="col text-end food-text">
                $3
              </div>
            </div>
            <div class="row justify-content-end" style="height: 50px;">
              <div class="col-6"></div>
              <button id="donuts" class="food-button-plus col-2">+</button>
              <text id="donuts-text" class="food-button-text col-2">0</text>
              <button id="donuts" class="food-button-minus col-2">-</button>
            </div>
          </div>
        </div>
        <!-- FOOD ITEM #4 -->
        <hr/>
        <div class="row food-container">
          <img class="food-image" src="https://www.butterandbaggage.com/wp-content/uploads/2016/10/Foccacia-with-Almond-Flour-8-2.jpg" alt="Picture of a buttery garlic foccacia"/>
          <div class="col">
            <div class="row justify-content-left align-items-center" style="height: 50px;">
              <div class="col text-start food-text">
                flavorful foccacia
              </div>
              <div class="col text-end food-text">
                $7
              </div>
            </div>
            <div class="row justify-content-end" style="height: 50px;">
              <div class="col-6"></div>
              <button id="foccacia" class="food-button-plus col-2">+</button>
              <text id="foccacia-text" class="food-button-text col-2">0</text>
              <button id="foccacia" class="food-button-minus col-2">-</button>
            </div>
          </div>
        </div>
        <!-- END OF ITEMS -->
        <hr/>
        <!-- SUBTOTAL + CHECKOUT -->
        <div class="row justify-content-center">
          <text id="subtotal" class="col-5" style="font-size: 20px;"> Subtotal: $0 </text>
          <div  class="col-1"></div>
          <button id="order-button" class="order-button col-2">Order</button>
          <div  class="col-1"></div>
          <button id="clear-button" class="clear-button col-2">Clear All</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
